<!doctype html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bestel pagina</title>

	<link href="styles/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.typekit.net/hkt7rcd.css">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body id="orderbody">
	<header>
		<!-- https://www.dunkin.nl/ -->
		<!-- https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Flag_of_the_Netherlands.svg/255px-Flag_of_the_Netherlands.svg.png -->
		<div>
			<a href="index.html"><img src="images/dunkinlogo.svg" alt="The dunkin logo, which acts as a back to homescreen button"></a>
			<button aria-label="Knop om hamburger menu te openen"><img src="images/menu-hamburger-svgrepo-com.svg"
					alt=""></button>
			<button aria-label="Knop om taal te veranderen"><img src="images/dutch.svg" alt="Nederlandse taal"></button>
            </div>
		<!-- menu -->
		<nav>
			<ul>
				<li><a>storefinder</a></li>
				<li><a>Jobs</a></li>
				<li><a>Blogs</a></li>
				<li><a>More></a></li>
				<li><a>Bestellen</a></li>
			</ul>
		</nav>
	</header>



	<main class="order">
		<h1 class="sr-only">Bestel pagina</h1>
		
		<section>
			<h2 class="sr-only">Bestel formulier</h2>
			<article>
                <h3 class="sr-only">Bestel formulier</h3>
				<section>
				<h4>bestel!</h4>
				<p>Maak een keuze:</p>
				<button aria-label="Knop om te laten bezorgen">Bezorgen</button>
				<button aria-label="Knop om af te halen">Afhalen</button>
			</section>

			<section>
				<h4>Vul je postcode in:</h4>
                <label for="postcode" class="sr-only">Postcode input</label>
				<input type="text" id="postcode" maxlength="6">
				<button aria-label="Knop om nu te bestellen">Order now</button>
				<button aria-label="Knop om terug te gaan naar het begin">ga terug</button>
			</section>

            <section>
				<h4>Wanneer wil je jouw bestelling afhalen?</h4>
				<button aria-label="Knop om vandaag te selecteren">Vandaag</button>
				<button aria-label="Knop om een andere dag te selecteren">Andere dag</button>
                <button aria-label="Knop om terug te gaan naar het begin">ga terug</button>
			</section>

            <!-- value goes for the inside text -->
            <section>
				<h4>Kies een vestiging uit de lijst</h4>
                <label for="locaties" class="sr-only">kies locatie</label>
				<select id="locaties">
                    <option value="">kies locatie</option>
                    <option value="">Almere</option>
                    <option value="">Amersfoort</option>
                    <option value="">Amstelveen</option>
                    <option value="">Amsterdam</option>
                  </select>
                <button aria-label="Knop om terug te gaan naar het begin">ga terug</button>
                </section>

			</article>
		</section>


	</main>

	<footer>
		<img src="images/dunkin_logo_footer.svg" alt="Het dunkin logo">
		<ul>
			<li><a>Storefinder</a></li>
			<li><a>Jobs</a></li>
			<li><a>Blog</a></li>
			<li><a>Over Dunkin'</a></li>
		</ul>

		<ul>
			<li><a></a></li>
			<li><a></a></li>
			<li><a></a></li>
		</ul>
	</footer>

	<script defer src="scripts/scriptorder.js"></script>
</body>

</html>
